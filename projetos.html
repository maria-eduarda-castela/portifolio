  <style>
    .voltar-container {
      text-align: center;
      margin: 50px 0;
    }

    .btn-voltar {
      display: inline-block;
      background-color: #0e2c4d;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-voltar:hover {
      background-color: #0a3058;
      transform: translateY(-2px);
    }

    /* Menu lateral */
    .side-menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 2000;
      color: #4d1111;
    }

    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #4d1111;
      color: #fff;
      padding-top: 60px;
      transition: 0.4s ease;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
      z-index: 1500;
    }

    .side-menu a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      font-size: 18px;
      transition: 0.3s;
    }

    .side-menu a:hover {
      background-color: #6a1a1a;
    }

    .side-menu.open {
      left: 0;
    }
  </style>
</head>
